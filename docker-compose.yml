version: "3.9"

services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  api:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "npm ci && npm run start:dev"
    environment:
      - MONGO_URI=mongodb://mongo:27017/cruddb
      - PORT=3000
      - NODE_ENV=development
    depends_on:
      - mongo
    ports:
      - "3000:3000"

volumes:
  mongo_data:
